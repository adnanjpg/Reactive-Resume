setup:
  config:
    env_file: .env
  addons:
    - plan: heroku-postgresql:hobby-dev
      as: DATABASE
    - plan: papertrail:choklad
      as: LOGS

build:
  docker:
    web:
      dockerfile: ./Dockerfile

run:
  web: dumb-init pnpm run start
  chrome:
    image: ghcr.io/browserless/chromium:latest
  minio:
    image: minio/minio
    command:
      - server /data
